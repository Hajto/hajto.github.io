---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content | replace: '<!--more-->', '' }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {{ post.url }} {{ site.baseurl }} ||  {{ site.url }} {{ page.url }}

  <div class="share">
      <a href="http://twitter.com/share?text={{ page.title  }}&amp;url={{site.baseurl}}{{page.url}}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
          <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u={{site.baseurl}}{{page.url}}&title={{ page.title }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
          <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="https://plus.google.com/share?url={{site.baseurl}}{{page.url}}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
          <i class="fa fa-google-plus" aria-hidden="true"></i>
      </a>
  </div>

  {% include disqus.html %}
</article>
